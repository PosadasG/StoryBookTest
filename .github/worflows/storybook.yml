name: Storybook
on:
  push:
    branches:
      - main # if any push happens on branch `main`, run this workflow. You could also add `paths` to detect changes in specific folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        uses: azure/login@v1
      - name: Install and Build
        run: |
          npm ci
          npm run build-storybook
          ng build --output-path docs --base-href /StoryBookTest/
      - name: Deploy
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          branch: main
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          folder: docs # output folder from `npm run build-storybook`
          path: docs
          build_command: npm run build-storybook

      - name: Upload to blob storage
        with:
          inlineScript: |
              az storage blob upload-batch --account-name storybookstg2  --source docs  --auth-mode key -d '$web' -s .
      - name: Purge CDN endpoint
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/docs'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths  "docs" --profile-name "storybook3" --name "storybook3" --resource-group "StoryBook" --no-wait
      - name: logout
        run: |
              az logout
        if: always()
        