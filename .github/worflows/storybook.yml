name: Storybook
on:
  push:
    branches:
      - main # if any push happens on branch `main`, run this workflow. You could also add `paths` to detect changes in specific folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install and Build
        run: |
          npm ci
          npm run build-storybook
          ng build --output-path docs --base-href /StoryBookTest
        working-directory: docs # set to the folder with your app if it is not the root directory
      - name: Deploy
        uses: actions/checkout@v3

   
      - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        inlineScript: |         
            az storage blob upload-batch --account-name "storybookstgacc2" --auth-mode key -d '$web' -s .\docs\
    
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        inlineScript: |
           az cdn endpoint purge --content-paths  $(Build.SourcesDirectory)\docs --profile-name "storybookcdn3" --name "storybookcdn3" --resource-group "StoryBook2" --no-wait
       

      - name: logout
        run: |
              az logout
        if: always()
        

