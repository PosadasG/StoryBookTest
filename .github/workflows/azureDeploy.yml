name: Blob storage website CI

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name "storybookstgacc2" --auth-mode key -d '$web' -s .\docs\
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  $(Build.SourcesDirectory)\docs --profile-name "storybookcdn3" --name "storybookcdn3" --resource-group "StoryBook2" --no-wait

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()