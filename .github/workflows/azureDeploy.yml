name: Blob storage website CI

on:
    [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        branch: gh-pages
        paths: docs
        inlineScript: |
            az storage blob upload-batch --account-name "storybookstgacc3"  --auth-mode key -d '$web' -s .
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/docs" --profile-name "storybookcdn4"  --name "storybookcdn4"  --resource-group "StoryBook2"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()